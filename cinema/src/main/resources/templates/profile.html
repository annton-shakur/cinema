<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MovieGod</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/profile.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="body" class="bg-light flex-grow-1 d-flex flex-column align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <div class="card-body text-center">
                        <div class="profile-header">
                            <div class="profile-avatar mb-4">
                                <img th:src="${user.imageUrl}" class="rounded-circle" alt="Profile Image" width="150">
                            </div>
                            <h2 th:text="${user.firstName} + ' ' + ${user.lastName}" class="profile-name"></h2>
                            <p class="profile-email text-muted" th:text="${user.email}"></p>
                        </div>
                        <div class="profile-details mt-4">
                            <h4 class="profile-section-title">Account Details</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <strong>Email:</strong> <span th:text="${user.email}"></span>
                                </li>
                                <li class="list-group-item">
                                    <strong>First Name:</strong> <span th:text="${user.firstName}"></span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Last Name:</strong> <span th:text="${user.lastName}"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
