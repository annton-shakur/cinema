<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title th:text="${director.name}">Director Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link th:href="@{/css/director-details.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
<main layout:fragment="body" class="flex-shrink-0">
    <div class="container director-details py-4">
        <div class="row">
            <div class="col-md-4">
                <img th:src="@{${director.imageUrl}}" class="director-photo img-fluid" alt="Director Photo">
            </div>
            <div class="col-md-8">
                <h1 th:text="${director.name}">Director Name</h1>
                <p th:text="${director.description}"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2 class="section-title">Movies</h2>
                <div class="movie-list row">
                    <div th:each="movie : ${movies}" class="col-md-3">
                        <div class="card mb-4">
                            <img th:src="@{${movie.imageUrl}}" alt="Movie Poster" class="movie-thumbnail card-img-top">
                            <div class="card-body">
                                <h5 class="movie-title card-title" th:text="${movie.title}">Movie Title</h5>
                                <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
