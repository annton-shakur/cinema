<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <title>Create Movie</title>
    <link th:href="@{/css/create-form.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/category-ac.js}"></script>
    <script type="text/javascript" th:src="@{/js/director-ac.js}"></script>
    <script type="text/javascript" th:src="@{/js/actor-ac.js}"></script>
</head>

<body class="d-flex flex-column h-100">
<main>
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/movies/new}" th:object="${movieDto}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            placeholder="Amazing movie title"
                            required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input
                            type="number"
                            class="form-control"
                            id="duration"
                            name="duration"
                            th:field="*{duration}"
                            placeholder="15"
                            required>
                </div>
                <div class="form-group">
                    <label for="trailerUrl">Trailer URL:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="trailerUrl"
                            name="trailerUrl"
                            th:field="*{trailerUrl}"
                            placeholder="https://someurl.com"
                            required>
                </div>
                <div class="form-group">
                    <label for="releaseDate">Release Date:</label>
                    <input
                            type="date"
                            class="form-control"
                            id="releaseDate"
                            name="releaseDate"
                            th:field="*{releaseDate}"
                            placeholder="18.07.2003"
                            required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="imageUrl"
                            name="imageUrl"
                            th:field="*{imageUrl}"
                            placeholder="https://someurl.com"
                            required>
                </div>
                <div class="form-group">
                    <label for="director-input">Director:</label>
                    <input type="text"
                           class="form-control"
                           id="director-input"
                           placeholder="Select a director" required>
                    <input type="hidden"
                           id="directorId"
                           name="directorId"
                           th:field="*{directorId}">
                </div>
                <div class="form-group">
                    <label for="actorIds"></label>
                    <div class="form-group d-flex flex-wrap">
                        <label for="actor-input" class="mr-2">Actors:</label>
                        <input type="text"
                               class="form-control mr-2"
                               id="actor-input"
                               placeholder="Add actors">
                        <input type="hidden"
                               id="actorIds"
                               name="actorIds"
                               th:field="*{actorIds}">
                        <div id="selected-actors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category-input"></label>
                    <div class="form-group d-flex flex-wrap">
                        <label for="category-input" class="mr-2">Categories:</label>
                        <input type="text"
                               class="form-control mr-2"
                               id="category-input"
                               placeholder="Add a category">
                        <input type="hidden"
                               id="categoryIds"
                               name="categoryIds"
                               th:field="*{categoryIds}">
                        <div id="selected-categories"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            th:field="*{description}"
                            placeholder="A very nice description"
                            rows="3"
                            required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Movie</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
