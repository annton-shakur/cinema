databaseChangeLog:
  - changeSet:
      id: create-movies-table
      author: anton dudar
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: trailer_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: director_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    references: directors(id)
                    foreignKeyName: fk_movies_director_id
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
