databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: anton dudar
      changes:
        - addColumn:
            tableName: comments
            columns:
              - column:
                  name: creation_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    reference: users(id)
                    foreignKeyName: fk_comments_user_id
